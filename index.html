<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tienda deportiva</title>
</head>
<body>
    <!-- header, contiene el menu  de navegacion principal-->
     <header>
        <!-- nav, etiqueta para contener el menu navegacion -->
         <nav>
            <!-- aca en este div va el logo y el titulo -->
             <div class="logo">
                <img src="adidas.png" alt="logo">
                <!-- titulo empresa -->
                <h1>ADIDAS</h1>
             </div>
             <!-- menu de la lista de navegacion -->
              <ul class="menu">
                <li><a href="#men">MEN</a></li>
                <li><a href="#women">WOMEN</a></li>
                <li><a href="#Best">BEST</a></li>
                <li><a href="#Collection">COLLECTION</a></li>
              </ul>
         </nav>
     </header>

     <!-- seccion producto destacado -->
     <section class="panel_izquierdo">
        <!-- columna izquierda muestra img del producto -->
        <div class="columna_izquierda">
            <!-- encabezado del producto -->
                <div class="opcion_producto">
                    <h2>Color  /  Talla </h2>
                </div>
        </div>
        <!-- img del producot -->
        <div class="img_guayos">
            <img src="guayos-messi.png" alt="guayos">
        </div>
        <!-- coluna derecha -->
         <div class="columna_derecha">
            <!-- nombre del producto -->
            <h2>Guayos</h2>
            <!-- precio -->
             <h3 class="precio">$250</h3>
             <!-- descripcion del producro -->
              <p class="descripcion"> Compra los guayos adidas que usan tus ídolos y juega fútbol como los mejores. 
            Conoce los tipos de guayos y elige los ideales para ti. </p>
            <!-- boton añadir al carrito -->
             <button class="añadir_carrito">Añadir al carrito</button>
         </div>
     </section>
    
</body>
</html>
